<div class="media">
    <img class="mr-3 rounded align-self-center img-fluid" [src] ="'./assets/images/' + pet.codename + '.png'" alt="{{'Photo of a ' + pet.breed.toLowerCase()}}">
    <div class="media-body align-self-center">
      <h5 class="m-0">{{ pet.name }}</h5>
      {{ pet.breed }}
    </div><!-- media body -->
</div><!-- media -->
